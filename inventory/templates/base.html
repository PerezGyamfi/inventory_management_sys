<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory System{% endblock %}</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <div class="container-fluid">

            <a class="navbar-brand" href="/">Inventory System</a>
        
            <div class="text-white">
                
                    <a class="btn btn-primary btn-sm ms-2" href="{% url 'dashboard' %}">
                        Dashboard
                    </a>
                {% comment %} <button class="btn-outline-success">{{ request.user.username }}</button>  {% endcomment %}
                <a class="btn btn-success btn-sm ms-2" href="">{{ request.user.username }}</a>

                {% if request.user.is_staff %}
                    <a class="btn btn-warning btn-sm ms-2"
                    href="{% url 'stock_history_report' %}"> 
                    Stock Report </a>
                {% endif %}
                <a class="btn btn-outline-danger btn-sm ms-2" href="/logout/">Logout</a>
            </div>
        </nav>
        
        

<div class="container mt-4">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

    {% block content %}{% endblock %}
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
